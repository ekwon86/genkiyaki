<div class="menu">
  <div class="overlay">
    <div class="container menu-container">
      <!-- MENU HEADING START -->
      <div class="row menu-heading-row">
        <div class="col-6">
          <h1 class="menu-heading menu-heading-content">Menu</h1>
        </div>
        <div class="col-6 legend-container">
          <div class="legend-sub-container">
            <img src="../../../assets/ninja-shuriken.png" alt="shuriken" class="legend-icon">
            <p class="legend-text">Recommended</p>
          </div>
          <div class="legend-sub-container">
            <img src="../../../assets/chili-pepper.png" alt="pepper" class="legend-icon">
            <p class="legend-text">Spicy</p>
          </div>
          <div class="legend-sub-container">
            <img src="../../../assets/sad.png" alt="sad" class="legend-icon">
            <p class="legend-text">Painful</p>
          </div>
        </div>
      </div>
      <!-- MENU HEADING END -->

      <!-- BOWLS START -->
      <div class="row menu-item-container">
        <div class="col-6 menu-item-name-container menu-item-banner" (click)="bowlHeadingClicked()">
          <div class="menu-item-name-subcontainer">
            <p class="menu-item-heading">[&nbsp;<i *ngIf="bowlsOpen" class="fa fa-minus plus-minus-icons" aria-hidden="true"></i><i *ngIf="!bowlsOpen" class="fa fa-plus plus-minus-icons" aria-hidden="true"></i>&nbsp;]&nbsp;Bowls</p>
          </div>
        </div>
        <div class="col-6 menu-item-picture-container menu-item-banner" (click)="bowlHeadingClicked()"></div>

        <div class="col-12 menu-item-text-subcontainer" id="BowlsBody">
          <div class="menu-item-text">
            <div class="regular-large-text-container">
              <div class="regular-large-empty-div"></div>
              <div class="regular-large-text-subcontainer">
                <p class="regular-large-text">Regular</p>
              </div>
              <div class="regular-large-text-subcontainer">
                <p class="regular-large-text">Large</p>
              </div>
            </div>
            <div class="menu-item-row" *ngFor="let bowl of menu.bowls">
              <div class="menu-item">
                <div class="food-item-text-pic-container">
                  <p class="food-text">{{ bowl.entree }}<img src="../../../assets/ninja-shuriken-red.png" class="recommended-icon" *ngIf="bowl.recommended"/></p>
                  <p></p>
                </div>
              </div>
              <div class="food-reg-lg-price-text-container">
                <p class="food-reg-lg-price-text">{{ bowl.regPrice }}</p>
              </div>
              <div class="food-reg-lg-price-text-container">
                <p class="food-reg-lg-price-text">{{ bowl.lgPrice }}</p>
              </div>
            </div>
          </div>
        </div>
      </div>
      <!-- BOWLS END -->




    </div>
  </div>
</div>

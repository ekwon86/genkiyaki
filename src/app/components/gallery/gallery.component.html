<div id="Gallery">
  <div class="overlay"></div>
  <div class="container">
    <h1 class="gallery-heading">Gallery</h1>
  </div>
  <div class="container-fluid picture-container">
    <div *ngFor="let pic of pictureArray; let i = index" class="picture col-2" (click)="pictureClicked($event)" [style.backgroundImage]="'url('+ pic.url +')'">
      <div class="picture-overlay"></div>
    </div>
  </div>
  <div class="plus-sign-container text-center"><i class="fa fa-plus fa-4x plus-icon" aria-hidden="true"></i><div>

</div>
